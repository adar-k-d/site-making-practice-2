<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD Computers and Electronics Online Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topnav">
        <h1>KD's Techverse</h1>
        <a href="index.html" class="active">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About Us</a>
    </div>
    <form action="booked.html" method="post" class="fillform">
        <div>
            <label for="cusname">Name:</label>
                <input type="text" name="cusname">    
        </div>
        <div>
            <label for="cusno">Contact No:</label>
             <input type="number">
        </div>
        <div>
            <label for="modelname">Select a Pre-Built Model:</label>
                <select name="buildchoice">
                    <option value="azure">Azure</option>
                    <option value="sapphire">Sapphire</option>
                    <option value="ruby">Ruby</option>
                </select>
        </div>
        <div>

            <label for="cusaddr">Shipping Address:</label>
                <textarea name="cusaddr" cols="20" rows="5"></textarea>            
        </div>
        <div>
            <label for="payment">UPI ID:</label>
                <input type="text">
        </div>
        
        
    </form>

</body>
</html>
